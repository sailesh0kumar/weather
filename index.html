<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEATHER CHECK</title>
</head>
<body>
  <h2>weather checker</h2>
  <input type="text" id="cityinput" placeholder="city name">
  <button onclick="getweather()">check weather</button>
  <h3>result:</h3>
  <div id="weatherResult"></div>

  <script>
    function getweather() {
      const city = document.getElementById("cityinput").value;
      const apikey = "eaa5e93a416744b485e51721250308";
      const url = `https://api.weatherapi.com/v1/current.json?key=${apikey}&q=${city}&aqi=no`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const location = data.location.name;
          const country = data.location.country;
          const temp = data.current.temp_c;
          const condition = data.current.condition.text;
          const icon = data.current.condition.icon;

          document.getElementById("weatherResult").innerHTML =
            `<p><strong>${location}, ${country}</strong></p>
            <p>${temp}Â°C, ${condition}</p>
            <img src="https:${icon}" width="80" alt="${condition}">`;
        })
        .catch(error => {
          document.getElementById("weatherResult").innerHTML =
            `<p style="color: red;">city not found or network error.</p>`;
        });
    }
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #weatherResult img {
      margin-top: 10px;
    }
  </style>
</body>
</html>
